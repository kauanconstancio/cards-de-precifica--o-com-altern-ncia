<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Cards de Precificação</title>

</head>

<body>
  <section>
    <div class="title">
      <h1>Nosso Preço</h1>
      <div class="buttonArea">
        <p>Mensal</p>
        <div class="button">
          <input type="checkbox" id="switch">
          <label for="switch" class="switch" id="switchBtn">
            <span class="slider"></span>
          </label>
        </div>
        <p>Anual</p>
      </div>
    </div>
    <div class="cards">
      <div class="card1 card">
        <h3>Basic</h3>
        <h2 id="price1"><span>$</span>19.99</h2>
        <div class="infos">
          <div class="line"></div>
          <p>500 GB de Armazenamento</p>
          <div class="line"></div>
          <p>2 Usuários Permitidos</p>
          <div class="line"></div>
          <p>Envios de até 3GB</p>
          <div class="line"></div>
          <button>VER MAIS</button>
        </div>
      </div>
      <div class="card2 card">
        <h3>Professional</h3>
        <h2 id="price2"><span>$</span>24.99</h2>
        <div class="infos">
          <div class="line"></div>
          <p>1 TB de Armazenamento</p>
          <div class="line"></div>
          <p>5 Usuários Permitidos</p>
          <div class="line"></div>
          <p>Envios de até 10GB</p>
          <div class="line"></div>
          <button>VER MAIS</button>
        </div>
      </div>
      <div class="card3 card">
        <h3>Master</h3>
        <h2 id="price3"><span>$</span>39.99</h2>
        <div class="infos">
          <div class="line"></div>
          <p>2 TB de Armazenamento</p>
          <div class="line"></div>
          <p>10 Usuários Permitidos</p>
          <div class="line"></div>
          <p>Envios de até 20GB</p>
          <div class="line"></div>
          <button>VER MAIS</button>
        </div>
      </div>
    </div>
  </section>



  <script src="script.js"></script>
</body>
</html>
